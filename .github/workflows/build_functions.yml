name: Build The Functions

on:
  push:
      branches: [main]

jobs:
  build:
    runs-on: ubuntu-22.04
    defaults:
        run:
          working-directory: FantasyFootballManager.Web

    steps:
    - name: Checkout
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v2
      with:
        dotnet-version: '6.0.x'

    - name: Restore
      run: dotnet restore

    - name: Build
      run: dotnet build -c Release --no-restore